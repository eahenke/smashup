<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<meta name="author" content="Eric Henke" />
	<meta name="viewport" content="width=device-width" /> 
	<title>SmashUp Randomizer</title>
	
	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

	<!-- Stylesheets -->
	<link href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body>
	<div class="container">
		<section class="controls">
			<h1>SmashUp Randomizer</h1>
			<div class="sets">
				<fieldset>
					<legend>Sets</legend>
						<!-- ko foreach: setList -->
						<label>
							<input type="checkbox" data-bind="attr: {name: name}, value: name, checked: checked" />
							
							<!-- Knockout binding below necessary for checkbox to appear with label after -->

							<!-- ko text: name -->
							<!-- /ko -->
						</label>
						<!-- /ko -->

				</fieldset>
			</div>

			<div class="player-number">
				<fieldset>
					<legend>Number of players</legend>
						<label><input type="radio" name ="players" value="2" checked/>2</label>
						<label><input type="radio" name ="players" value="3" />3</label>
						<label><input type="radio" name ="players" value="4" />4</label>
				</fieldset>
			</div>

			
			<button data-bind="click: generate">Get Cards</button>
			
		</section>

		<section class="results">
			<div class="players" data-bind="if: valid.result">
				<!-- ko foreach: playerList -->
				<div class="player">
					<h2 data-bind="text: name"></h2>
					<ul class="factions" data-bind="foreach: factions">
						<li class="faction-item" data-bind="text: $data"></li>
					</ul>
				</div>
				<!-- /ko -->
			</div>

			<div class="invalid" data-bind="ifnot: valid.result">
				<h2>Problem...</h2>
				<p class="message" data-bind="text: valid.message"></p>
			</div>
		</section>

	</div>

	<script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/smashup.js"></script>
</body>
</html>
